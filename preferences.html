<!DOCTYPE html>
<html>
<head>
    <title>Preferences</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #120305, #050507 60%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: system-ui;
            overflow: hidden;
        }

        #dust {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        /* The Liquid Glass Container */
        .glass-box {
            position: relative;
            z-index: 2;
            width: 420px;
            padding: 48px;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 22px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                inset 0 1px 0 rgba(255,255,255,0.06),
                0 20px 40px rgba(0,0,0,0.45);
            text-align: center;
        }

        h1 {
            font-family: 'Bebas Neue';
            font-size: 50px;
            letter-spacing: 6px;
            margin: 0 0 20px 0;
        }

        .group {
            margin-top: 25px;
            text-align: left;
        }

        .group p {
            font-size: 12px;
            letter-spacing: 2px;
            color: #777;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            gap: 12px;
        }

        .toggle {
            flex: 1;
            padding: 14px;
            border-radius: 14px;
            background: rgba(12, 12, 15, 0.6);
            border: 1px solid #222;
            text-align: center;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .toggle.active {
            border-color: #b11226;
            background: rgba(177, 18, 38, 0.15);
            box-shadow: 0 0 15px rgba(177, 18, 38, 0.2);
        }

        button {
            width: 100%;
            margin-top: 40px;
            padding: 16px;
            background: #b11226;
            border: none;
            border-radius: 18px;
            color: white;
            font-weight: bold;
            letter-spacing: 3px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.02);
            background: #d1162d;
        }
    </style>
</head>

<body>
    <div id="dust"></div>

    <div class="glass-box">
        <h1>PREFERENCES</h1>

        <form action="/lobby" method="get">
            <input type="hidden" name="name" value="{{ name }}">
            <input type="hidden" name="phone" value="{{ phone }}">
            <input type="hidden" name="dest" value="{{ dest }}">
            <input type="hidden" name="language" id="language" required>
            <input type="hidden" name="ride" id="ride" required>

            <div class="group">
                <p>MATCHING LANGUAGE</p>
                <div class="buttons">
                    <div class="toggle" onclick="setLang(this,'Telugu Buddy')">TELUGU BUDDY</div>
                    <div class="toggle" onclick="setLang(this,'No Preference')">NO PREF</div>
                </div>
            </div>

            <div class="group">
                <p>RIDE TYPE</p>
                <div class="buttons">
                    <div class="toggle" onclick="setRide(this,'Direct')">DIRECT</div>
                    <div class="toggle" onclick="setRide(this,'Shared')">SHARED</div>
                </div>
            </div>

            <button type="submit">ENTER LOBBY</button>
        </form>
    </div>

    <script>
        function setLang(el, val) {
            document.getElementById("language").value = val;
            el.parentNode.querySelectorAll(".toggle").forEach(b => b.classList.remove("active"));
            el.classList.add("active");
        }
        function setRide(el, val) {
            document.getElementById("ride").value = val;
            el.parentNode.querySelectorAll(".toggle").forEach(b => b.classList.remove("active"));
            el.classList.add("active");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS("dust", {
            particles: {
                number: { value: 70, density: { enable: true, value_area: 1200 } },
                color: { value: "#ffffff" },
                line_linked: { enable: false },
                opacity: { value: 0.5, random: true },
                size: { value: 2.1, random: true },
                move: { enable: true, speed: 0.4, random: true, out_mode: "out" }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
