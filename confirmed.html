<!DOCTYPE html>
<html>
<head>
    <title>Confirmed</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #120305, #050507 60%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: system-ui;
            text-align: center;
            overflow: hidden;
        }

        /* Dust layer as background */
        #dust {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        /* Glass container alignment */
        .glass {
            position: relative;
            z-index: 2;
            padding: 60px 48px;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 22px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow:
                inset 0 1px 0 rgba(255,255,255,0.06),
                0 20px 40px rgba(0,0,0,0.45);
            
            /* Ensures content inside glass stays centered */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 300px;
        }

        h1 {
            font-family: 'Bebas Neue';
            font-size: 52px;
            letter-spacing: 6px;
            margin: 0 0 10px 0; /* Tightened margins */
        }

        p {
            margin: 0;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        button {
            margin-top: 40px;
            padding: 16px 32px;
            background: #b11226;
            border: none;
            border-radius: 18px;
            color: white;
            font-weight: bold;
            letter-spacing: 3px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            background: #d1162d;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

    </style>
</head>

<body>

    <div id="dust"></div>

    <div class="glass">
        <h1>RIDE CONFIRMED</h1>
        <p>Your auto is on the way</p>

        <form action="/" method="get">
            <button type="submit">START OVER</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
    particlesJS("dust", {
      particles: {
        number: {
          value: 70,
          density: { enable: true, value_area: 1200 }
        },
        color: { value: "#ffffff" },
        line_linked: { enable: false },
        opacity: {
          value: 0.5,
          random: true
        },
        size: {
          value: 2.1,
          random: true
        },
        move: {
          enable: true,
          speed: 0.4,
          random: true,
          out_mode: "out"
        }
      },
      interactivity: {
        events: {
          onhover: { enable: false },
          onclick: { enable: false }
        }
      },
      retina_detect: true
    });
    </script>

</body>
</html>
